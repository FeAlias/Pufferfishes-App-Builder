name: Pufferfishes Industrial Builder
on:
  repository_dispatch:
    types: [build_request]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Developer Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.client_payload.repo_full_name }}
          path: 'app-source'
          token: ${{ secrets.BUILDER_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build
        run: |
          cd app-source
          npm install
          npm run build --if-present

      - name: Package Dist Folder
        run: |
          cd app-source
          if [ -d "dist" ]; then
            cd dist && zip -r ../../bundle.zip .
          elif [ -d "build" ]; then
            cd build && zip -r ../../bundle.zip .
          else
            echo "Error: No build folder found!"
            exit 1
          fi

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'

      - name: 'Upload to Firebase Storage'
        uses: 'google-github-actions/upload-cloud-storage@v2'
        with:
          path: 'bundle.zip'
          destination: 'pufferfishes-v2.firebasestorage.app/bundles/${{ github.event.client_payload.app_id }}.zip'
          parent: false
 
